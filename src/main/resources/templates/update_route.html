<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Route</title>
</head>
<body>
    <h2>Update Route Details</h2>

    <!-- Display error or success message -->
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${message}" style="color: green;">
        <p th:text="${message}"></p>
    </div>

    <!-- Form to update route -->
    <form th:action="@{/routes/update/{routeId}(routeId=${route.routeId})}" method="post">
        <div>
            <label for="fromCity">From City:</label>
            <input type="text" id="fromCity" name="fromCity" th:value="${route.fromCity}" required />
        </div>
        <div>
            <label for="toCity">To City:</label>
            <input type="text" id="toCity" name="toCity" th:value="${route.toCity}" required />
        </div>
        <div>
            <label for="breakPoints">Break Points:</label>
            <input type="number" id="breakPoints" name="breakPoints" th:value="${route.breakPoints}" required />
        </div>
        <div>
            <label for="duration">Duration (in minutes):</label>
            <input type="number" id="duration" name="duration" th:value="${route.duration}" required />
        </div>
        <div>
            <button type="submit">Update Route</button>
        </div>
    </form>
</body>
</html>
